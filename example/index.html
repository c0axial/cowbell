<!DOCTYPE HTML>
<html>
	<head>
		<title>audio player</title>
		<script src="../dist/cowbell/cowbell.min.js"></script>
		<script src="../dist/cowbell/ay_chip.min.js"></script>
		<script src="../dist/cowbell/vtx.min.js"></script>
		<script src="../dist/cowbell/zx.min.js"></script>
		<script src="../dist/cowbell/libopenmpt.js"></script>
		<script src="../dist/cowbell/openmpt_player.js"></script>

		<script>
			function go() {
				var audioPlayer = new Cowbell.Player.Audio();
				new Cowbell.UI.Basic(document.getElementById('zipperflies'), audioPlayer, 'music/zipper_flies.mp3');

				var psgPlayer = new Cowbell.Player.PSG();
				new Cowbell.UI.Basic(document.getElementById('dancingqueen'), psgPlayer, 'music/dancing_queen.psg');

				var stcPlayer = new Cowbell.Player.ZXSTC();
				new Cowbell.UI.Basic(document.getElementById('worldsapart'), stcPlayer, 'music/gasman_-_worlds_apart.stc');

				var pt3Player = new Cowbell.Player.ZXPT3();
				new Cowbell.UI.Basic(document.getElementById('summermood'), pt3Player, 'music/summer_mood.pt3');

				var vtxPlayer = new Cowbell.Player.VTX();
				new Cowbell.UI.Basic(document.getElementById('squarelandstory'), vtxPlayer, 'music/squareland_story.vtx');

				var modPlayer = new Cowbell.Player.OpenMPT();
				new Cowbell.UI.Basic(document.getElementById('ambientpower'), modPlayer, 'music/ambpower.mod');
				new Cowbell.UI.Basic(document.getElementById('insideout'), modPlayer, 'music/inside_out.s3m');
			}
		</script>
	</head>
	<body onload="go()">
		<h1>Cowbell</h1>
		<h2>a universal web audio player for demoscene music</h2>
		<ul>
			<li id="zipperflies">Zipper Flies - ihatemornings (MP3)</li>
			<li id="dancingqueen">Dancing Queen - Gasman (PSG)</li>
			<li id="worldsapart">Worlds Apart - Gasman (STC)</li>
			<li id="summermood">Summer Mood - Megus (PT3)</li>
			<li id="squarelandstory">Squareland Story - Asi (VTX)</li>
			<li id="ambientpower">Ambient Power - Vogue (MOD)</li>
			<li id="insideout">Inside Out - Purple Motion (S3M)</li>
		</ul>
	</body>
</html>
