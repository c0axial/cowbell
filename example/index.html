<!DOCTYPE HTML>
<html>
	<head>
		<title>audio player</title>
		<script src="../dist/cowbell/cowbell.min.js"></script>
		<script src="../dist/cowbell/ay_chip.min.js"></script>
		<script src="../dist/cowbell/vtx.min.js"></script>
		<script src="../dist/cowbell/zx.min.js"></script>

		<script>
			function go() {
				var container = document.getElementById('container');
				new Cowbell.UI.Basic(container, Cowbell.Player.Audio, 'music/zipper_flies.mp3');
				new Cowbell.UI.Basic(container, Cowbell.Player.PSG, 'music/dancing_queen.psg');
				new Cowbell.UI.Basic(container, Cowbell.Player.ZXSTC, 'music/gasman_-_worlds_apart.stc');
				new Cowbell.UI.Basic(container, Cowbell.Player.ZXPT3, 'music/summer_mood.pt3');
				new Cowbell.UI.Basic(container, Cowbell.Player.VTX, 'music/squareland_story.vtx');
			}
		</script>
	</head>
	<body onload="go()">
		<div id="container"></div>
	</body>
</html>
